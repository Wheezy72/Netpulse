version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: netpulse-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: netpulse
      POSTGRES_USER: netpulse
      POSTGRES_PASSWORD: netpulse
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netpulse -d netpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: netpulse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netpulse-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://netpulse:netpulse@db:5432/netpulse
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-super-secret-change-me-in-production}
      ENVIRONMENT: production
      PULSE_GATEWAY_IP: ${PULSE_GATEWAY_IP:-192.168.1.1}
      PULSE_ISP_IP: ${PULSE_ISP_IP:-8.8.8.8}
      PULSE_CLOUDFLARE_IP: ${PULSE_CLOUDFLARE_IP:-1.1.1.1}
      SCRIPTS_BASE_DIR: /app/scripts
      CORS_ALLOW_ORIGINS: '["http://localhost:8000"]'
    ports:
      - "8000:8000"
    cap_add:
      - NET_RAW
      - NET_ADMIN

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netpulse-worker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["celery", "-A", "app.core.celery_app.celery_app", "worker", "--loglevel=info"]
    environment:
      DATABASE_URL: postgresql+asyncpg://netpulse:netpulse@db:5432/netpulse
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-super-secret-change-me-in-production}
      ENVIRONMENT: production
      SCRIPTS_BASE_DIR: /app/scripts
    cap_add:
      - NET_RAW
      - NET_ADMIN

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netpulse-beat
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["celery", "-A", "app.core.celery_app.celery_app", "beat", "--loglevel=info"]
    environment:
      DATABASE_URL: postgresql+asyncpg://netpulse:netpulse@db:5432/netpulse
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-super-secret-change-me-in-production}
      ENVIRONMENT: production
      SCRIPTS_BASE_DIR: /app/scripts

volumes:
  db_data: